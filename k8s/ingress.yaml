apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-persistence-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    networking.gke.io/managed-certificates: "api-persistence-certificate"
spec:
  rules:
  - host: "api-persistence.history-from-the-frontier.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: persistence-service
            port:
              number: 8081