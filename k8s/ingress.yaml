apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: persistence-ingress
spec:
  rules:
  - host: api.history-from-the-frontier.com
    http:
      paths:
      - path: /persistence
        pathType: Prefix
        backend:
          service:
            name: persistence-service
            port:
              number: 8081
